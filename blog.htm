  <style>/* ===========================
   body {
  font-family: 'Oswald', Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #e0f7fa;
  background-color: #001f21;
}

/* ===========================
  NAVBAR
=========================== */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #00353a;
  padding: 10px 30px;
  z-index: 1000;
}
nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  margin: 0;
  padding: 0;
}
nav li {
  margin-left: 25px;
}
nav a {
  color: #e0f7fa;
  font-size: 1rem;
  text-decoration: none;
  transition: color 0.3s;
}
nav a:hover {
  color: #00bfa5;
}

/* ===========================
  BACKGROUND SECTIONS
=========================== */
.blog-bg {
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(135deg, #004d50, #001f21);
  z-index: -3;
}
.blog-overlay {
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 127, 127, 0.25);
  z-index: -2;
}
.background-image {
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* ===========================
  BLOG CONTAINER
=========================== */
.blog-container {
  max-width: 800px;
  margin: 150px auto 40px;
  padding: 40px;
  background-color: rgba(0, 35, 38, 0.95);
  border-radius: 12px;
  box-shadow: 0px 4px 25px rgba(0, 255, 255, 0.1);
  text-align: center;
}
.blog-title {
  font-size: 2.5rem;
  color: #00ffe0;
  margin-bottom: 20px;
}
.blog-message {
  font-size: 1.25rem;
  font-style: italic;
  color: #9ff8ff;
}
.blog-message a {
  text-decoration: none;
  color: inherit;
  transition: color 0.3s;
}
.blog-message a:hover {
  color: #00ffe0;
}

/* ===========================
  RESPONSIVE STYLES
=========================== */
@media screen and (max-width: 768px) {
  nav ul {
    justify-content: center;
    flex-wrap: wrap;
  }
  nav li {
    margin: 5px 15px;
  }
  .blog-container {
    padding: 25px;
    margin: 120px auto 30px;
  }
  .blog-title {
    font-size: 2rem;
  }
  .blog-message {
    font-size: 1rem;
  }
}
</style>
